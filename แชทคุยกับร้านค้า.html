<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="แชทคุยกับร้านค้า.css" />
</head>
<body>
    <header>
        <nav>
          <div class="container container1">
            <a href="index.html">
              <img src="img/Logo.png" class="logo-pojeck">
            </a>
            <ul class="menu"> 
              <li><a href="#">สินค้ามือ 1</a></li>
              <li><a href="#">สินค้ามือ 2</a></li>
              <li><a href="#">สินค้ายอดฮิต</a></li>
              <li><a href="#">แจ้งเตือน</a></li>
              <li><a href="#">ค้นหา</a></li>
              <li><a href="#">ตะกร้าสินค้า</a></li>
              <li><a href="#">โปรไฟล์</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <br>
    <main class="content">
        <div class="container">
            <div class="col">
                <div class="card">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">
                                <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="ร้านค้า" width="40" height="40">
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong>ร้านค้า1</strong>
                                <div class="text-muted small"><em>Typing...</em></div>
                            </div>
                            <div>
                                <button class="btn btn-light border btn-lg px-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal feather-lg"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg></button>
                            </div>
                        </div>
                    </div>

                    <div class="position-relative">
                        <div class="chat-messages p-4">
                            <div class="chat-message-right pb-4">
                                <div>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                                    <div class="text-muted small text-nowrap mt-2">2:33 am</div>
                                </div>
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                    <div class="font-weight-bold mb-1">คุณ</div>
                                    สวัสดียังมีของเหลือ รึป่าว
                                </div>
                            </div>
                            <div class="chat-message-left pb-4">
                                <div>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="ร้านค้า" width="40" height="40">
                                    <div class="text-muted small text-nowrap mt-2">2:34 am</div>
                                </div>
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                    <div class="font-weight-bold mb-1">ร้านค้า</div>
                                    เหลืออยู่ค่ะ
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your message">
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messageInput = document.querySelector('.form-control');
            const sendButton = document.querySelector('.btn-primary');
            const chatMessages = document.querySelector('.chat-messages');
        
            sendButton.addEventListener('click', function () {
                sendMessage();
            });
        
            messageInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText !== '') {
                    appendMessage('You', messageText);
                    messageInput.value = '';
                    // ส่งข้อความไปยังเซิร์ฟเวอร์หรือทำการประมวลผลต่อไปตามที่คุณต้องการ
                }
            }
        
            function appendMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message-${sender === 'You' ? 'right' : 'left'} pb-4`;
                messageDiv.innerHTML = `
                    <div>
                        <img src="https://bootdey.com/img/Content/avatar/avatar${sender === 'You' ? '1' : '3'}.png" class="rounded-circle mr-1" alt="${sender}" width="40" height="40">
                        <div class="text-muted small text-nowrap mt-2">${getTime()}</div>
                    </div>
                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 ${sender === 'You' ? 'mr-3' : 'ml-3'}">
                        <div class="font-weight-bold mb-1">${sender}</div>
                        ${text}
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        
            function getTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }
        });
        </script>
</body>
</html>
